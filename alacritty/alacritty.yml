import:
  - ~/.config/alacritty/dracula.yml

window:
  decorations: full
  opacity: 0.85
  dimensions:
    columns: 190
    lines: 60
  position:
    x: 830
    y: 520

font:
  normal:
    family: Comic Code Ligatures
    style: Regular

  bold:
    family: Comic Code Ligatures
    style: Bold

  italic:
    family: Comic Code Ligatures
    style: Italic

  bold_italic:
    family: Comic Code Ligatures
    style: Bold Italic

  size: 15

key_bindings:
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
